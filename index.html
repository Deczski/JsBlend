<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>JsBlend</title>
  </head>
  <body>
    <section class="API-requests">
      <h1 class="text-center">Fetch'em all</h1>
      <div class="header">
        <p class="loading">Loading...</p>
        <button class="start px-3 m-1">Start Fetching</button>

        <select name="Sort" id="sort" class="m-1">
          <option value="">Sort by:</option>
          <option value="url">URL</option>
          <option value="responseStatus">Request Status</option>
          <option value="timeStampSent">Sent Timestamp</option>
          <option value="timeStampEnd">End Timestamp</option>
          <option value="requestDuration">Request Time</option>
        </select>
        <button class="reset px-3 m-1">Reset</button>
      </div>
      <table border="1">
        <thead>
          <tr>
            <th>URL</th>
            <th>Req. Status</th>
            <th>Send Timestamp</th>
            <th>End Timestamp</th>
            <th>Req. Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- FORM VALIDATOR -->

    <section class="form-validator">
      <div class="wrapper">
        <form>
          <h2>Create account</h2>

          <div class="form-box">
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Your User Name" />
            <p class="error-text">error</p>
          </div>
          <div class="form-box">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Enter The Password"
            />
            <p class="error-text">error</p>
          </div>
          <div class="form-box">
            <label for="password2">Repeat Password:</label>
            <input
              type="password"
              id="password2"
              placeholder="Repeat the password"
            />
            <p class="error-text">error</p>
          </div>
          <div class="form-box">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Your email" />
            <p class="error-text">error</p>
          </div>

          <div class="control-buttons">
            <button class="btn btn-primary clear">Clear</button>
            <button class="btn-success send">Send</button>
          </div>

          <div class="popup">
            <p>Form has been succesfully sent</p>
            <button class="close">Close</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Dog API -->
    <section class="dog-api">
      <img src="" alt="" class="api-img" />
      <button class="btn btn-dog btn-dark py-3 my-5">
        Get a random dog pic !
      </button>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
